<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form For Sigh Up</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off" action="/users" method="post">
			<h2>Sign up</h2>
			<div class="inputBox">
				<input type="text" name="username" required="required">
				<span>UserName</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
